  <a id="top"></a>
  <main>
    <div class="container">

        <h1>Join the Hot Beans Team</h1>
        <p>We're looking for passionate individuals to join our vibrant community!</p>
      
        <form action="form-submission.php" method="post" enctype="multipart/form-data"> <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="phone">Phone Number (Optional):</label>
          <input type="tel" id="phone" name="phone">
      
          <label for="position">Job Position:</label>
          <select id="position" name="position" required>
            <option value="">Select a position</option>
            <option value="front-end-developer">Front-End Developer</option>
            <option value="back-end-developer">Back-End Developer</option>
            <option value="full-stack-developer">Full-Stack Developer</option>
            <option value="ui-ux-designer">UI/UX Designer</option>
          </select>
      
          <label for="cv">Upload CV (PDF only):</label>
          <input type="file" id="cv" name="cv" accept=".pdf" required>
      
          <button type="submit">Submit Application</button>
        </form>

      <a href="#top" id="btt">Back to top</a>
    </div>
  </main>
